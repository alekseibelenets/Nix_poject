<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main" id="main">
    <div class="container">
        <div class="questions">
            <h2 id="question">Question text</h2>
            <ul>
                <li id="a">
                    <span>A:</span>
                    <input type="radio" name="answer" id="a_input" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li id="b">
                    <span>B:</span>
                    <input type="radio" name="answer" id="b_input" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li id="c">
                    <span>C:</span>
                    <input type="radio" name="answer" id="c_input" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li id="d"><span>D:</span>
                    <input type="radio" name="answer" id="d_input" class="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
            <button id="submit">Submit</button>
            <div class="help">
                <button id="helper_a">50/50</button>
                <button id="helper_b">Звонок</button>
                <button id="helper_c">Помощь</button>
            </div>
        </div>
        <div class="score">
            <ul>
                <li class="score-item"><span>15</span>1000000000</li>
                <li class="score-item"><span>14</span>500 000</li>
                <li class="score-item"><span>13</span>250 000</li>
                <li class="score-item"><span>12</span>125 000</li>
                <li class="score-item"><span>11</span>65 000</li>
                <li class="score-item save-score"><span>10</span>32 000</li>
                <li class="score-item"><span>9</span> 16 000</li>
                <li class="score-item"><span>8</span> 8 000</li>
                <li class="score-item"><span>7</span> 4 000</li>
                <li class="score-item"><span>6</span> 2 000</li>
                <li class="score-item save-score"><span>5</span> 1 000</li>
                <li class="score-item"><span>4</span> 500</li>
                <li class="score-item"><span>3</span> 300</li>
                <li class="score-item"><span>2</span> 200</li>
                <li class="score-item"><span>1</span> 100</li>
            </ul>
        </div>
    </div>

</div>


<script src="script.js"></script>
</body>
</html>
